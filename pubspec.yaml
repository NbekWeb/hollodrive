name: hollodrive
description: "New taxi app"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.4+5

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  flutter_svg: ^2.0.9
  google_maps_flutter: ^2.5.0
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  http: ^1.2.0
  google_places_api_flutter: ^1.0.0
  google_polyline_algorithm: ^3.1.0
  image_picker: ^1.0.7
  permission_handler: ^11.3.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.2
  web_socket_channel: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.13.1

flutter:

  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/svg/




flutter_native_splash:
  color: "#FFFFFF"  # Light theme background (from AppColors.lightSplashBackground)
  color_dark: "#1B1B1B"  # Dark theme background (from AppColors.darkSplashBackground)
  
  fullscreen: true
  
  # Android 12+ adaptive icon background colors
  android_12:
    color: "#FFFFFF"  # Light theme (from AppColors.lightSplashBackground)
    color_dark: "#1B1B1B"  # Dark theme (from AppColors.darkSplashBackground)
  
  # Platform configuration
  ios: true
  android: true

flutter_launcher_icons:
  android: false
  ios: true
  image_path: "assets/images/l.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/l.png"
